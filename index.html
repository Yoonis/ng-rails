<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReadIt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>

  <body ng-app="readIt">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <ui-view></ui-view>
        </div>
      </div>
    </div>

    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>ReadIt</h1>
      </div>

      <h3>Add New Post</h3>
      <form ng-submit="addPost()">
        <input type="text" class="form-control" placeholder="Title" ng-model="title"/>
        <input type="text" class="form-control" placeholder="Link" ng-model="link"/>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        {{post.upvotes}}

        // If post.link is truthy, then show the title as a link and hide the regular title. If post.link is falsey, then the regular title will not be hidden.
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
      </div>
    </script>

    <script type="text/ng-template" id="/posts.html">
      <div class="page-header">
        <h3>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span> 
        </h3>
      </div>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span>{{comment.body}}</span>
      </div>
    </script>

  </body>
</html>
