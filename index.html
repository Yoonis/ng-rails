<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>reddit clone</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="readIt" ng-controller="MainCtrl">
    
    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Add Post</button>
    </form>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post)">&#x25B2;</span>
      <!-- If post.link is truthy, then show the title as a link and hide the regular title. If post.link is falsey, then the regular title will not be hidden. -->
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span> 
      - upvotes: {{post.upvotes}}
    </div>

  </body>
</html>
